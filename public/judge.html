<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Scoresheet - Colosseum</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>üèõÔ∏è Colosseum - Judge</h1>
                </div>
                <div class="nav-menu">
                    <button class="nav-item" onclick="window.location.href='/'">‚Üê Home</button>
                    <button class="nav-item theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">üåô</span>
                        <span class="theme-label">Dark</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container">
            <h2>Select a Score Sheet Template</h2>
            <div id="templateList" class="template-grid"></div>
        </main>

        <!-- Access Code Modal -->
        <div id="accessCodeModal" class="modal">
            <div class="modal-content" style="max-width: 450px;">
                <span class="close" onclick="closeAccessCodeModal()">&times;</span>
                <h3>Enter Access Code</h3>
                <p id="accessCodeTemplateName" style="color: var(--secondary-color); margin-bottom: 1.5rem;"></p>
                <div class="form-group">
                    <label>Access Code:</label>
                    <input type="text" id="accessCodeInput" class="field-input" placeholder="Enter code provided by administrator" autocomplete="off">
                </div>
                <div id="accessCodeError" style="color: var(--danger-color); margin-bottom: 1rem; display: none;"></div>
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button class="btn btn-secondary" onclick="closeAccessCodeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="verifyAccessCode()">Access Scoresheet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/judge.js"></script>
</body>
</html>
