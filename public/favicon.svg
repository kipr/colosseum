      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Colosseum-style arch background -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e"/>
  <!-- Pillars -->
  <rect x="20" y="35" width="8" height="35" fill="url(#gold)" rx="2"/>
  <rect x="35" y="30" width="8" height="40" fill="url(#gold)" rx="2"/>
  <rect x="57" y="30" width="8" height="40" fill="url(#gold)" rx="2"/>
  <rect x="72" y="35" width="8" height="35" fill="url(#gold)" rx="2"/>
  <!-- Top arch -->
  <path d="M15 35 Q50 10 85 35" stroke="url(#gold)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Base -->
  <rect x="15" y="70" width="70" height="8" fill="url(#gold)" rx="2"/>
